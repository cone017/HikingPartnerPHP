<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="div-wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p class="logopara">hp team™</p>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#" class="link" onclick="homepage()">Početna</a></li>
            <li><a href="#" class="link">O nama</a></li>
          </ul>
        </div>
      </nav>

      <!-- Forma -->
      <div class="form-box">
        <!-- Forma za prijavu -->
        <div class="login-container" id="login">
          <div class="top">
            <span
              >Nemate kreiran nalog?
              <a href="#" onclick="register()">Registruj se</a></span
            >
            <header>Prijavi se</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Korisničko ime ili email"
              />
              <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Uneti lozinku"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Prijavi se" />
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check" />
                <label for="login-check">Zapamti me</label>
              </div>
              <div class="two">
                <label
                  ><a href="#"
                    ><b>* Forma za prijavu admina i posetilaca</b></a
                  ></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Ovo moze biti partial -->
      <div class="footer-wrapper">
        <footer class="new">
          <p><i>Copyright © HP Team 2024.</i></p>
        </footer>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
